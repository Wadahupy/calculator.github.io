<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Jost:ital,wght@0,100;0,200;0,400;0,700;0,800;1,900&family=Lobster&family=Montserrat:wght@300;400;500;600;800;900&family=Raleway:wght@100;200&family=Rubik+Bubbles&family=Special+Elite&family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Simple Calcuator</title>
</head>
<body>
    <div class="header-text">
        <h1>Simple Calculator</h1>
    </div>
    
    <button class="btn" onClick="window.location.reload();">Refresh Page</button>
    <form class="calculator" name="calc">
<input class="value" type="text" name="txt" readonly="">
  <span class="num clear" onclick="window.location.reload() +=''">c</span>
  <span class="num" onclick="document.calc.txt.value +='/'">/</span>
  <span class="num" onclick="document.calc.txt.value +='*'">X</span>
  <span class="num" onclick="document.calc.txt.value +='7'">7</span>
  <span class="num" onclick="document.calc.txt.value +='8'">8</span>
  <span class="num" onclick="document.calc.txt.value +='9'">9</span>
  <span class="num" onclick="document.calc.txt.value +='-'">-</span>
  <span class="num" onclick="document.calc.txt.value +='4'">4</span>
  <span class="num" onclick="document.calc.txt.value +='5'">5</span>
  <span class="num" onclick="document.calc.txt.value +='6'">6</span>
  <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
  <span class="num" onclick="document.calc.txt.value +='3'">3</span>
  <span class="num" onclick="document.calc.txt.value +='2'">2</span>
  <span class="num" onclick="document.calc.txt.value +='1'">1</span>
  <span class="num" onclick="document.calc.txt.value +='0'">0</span>
  <span class="num" onclick="document.calc.txt.value +='00'">00</span>
  <span class="num" onclick="document.calc.txt.value +='.'">.</span>
  <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
  </form>
    <br>
    <br>
    <br>



     <!-- Link to js-->
     <script type="text/javascript" src="script.js"></script>
</body>
</html>
